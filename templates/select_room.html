<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1>Welcome to Karaoke App</h1>
    <p>Create or enter a room:</p>
    <form action="{{ url_for('create_room') }}" method="POST" class="row g-3">
      <div class="col-auto">
        <input type="text" name="room_id" class="form-control" placeholder="Room ID">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Enter or Create Room</button>
      </div>
    </form>
    <hr>
    <p class="text-muted">Share the room link with friends so they can join the same room!</p>
  </div>
</body>
</html>
