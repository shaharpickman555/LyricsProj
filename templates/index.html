<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Song List</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        .controls {
            margin-bottom: 20px;
        }
        .song-input {
            font-size: 14px;
            padding: 5px;
        }
        .add-button {
            font-size: 14px;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
            max-width: 600px;
        }
        li {
            background-color: #f5f5f5;
            margin: 5px 0;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 4px;
        }
        .song-info {
            display: flex;
            align-items: center;
        }
        .song-title {
            font-weight: bold;
        }
        .song-icon {
            margin-left: 10px;
            font-size: 18px;
        }
        .now-playing-icon {
            margin-left: 10px;
            font-size: 18px;
            color: green;
        }
        .action-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .arrow-btn, .remove-btn {
            cursor: pointer;
            font-size: 16px;
            padding: 2px 5px;
            border: none;
            background-color: #eee;
            border-radius: 3px;
        }
        .arrow-btn:hover, .remove-btn:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Song List</h1>

    <div class="controls">
        <input type="text" id="song-title-input" class="song-input" placeholder="Enter new song title..." />
        <button id="add-song-btn" class="add-button">Add Song</button>
    </div>

    <ul id="song-list"></ul>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const socket = io();

        socket.on('connect', () => {
            console.log("Connected to Socket.IO server");
        });

        socket.on('update_songs', (songs) => {
            console.log("Received updated playlist:", songs);
            const songList = document.getElementById('song-list');
            songList.innerHTML = '';

            songs.forEach((song, index) => {
                const li = document.createElement('li');

                // Left side: Title + State Icon + (Optional) "Now Playing"
                const infoDiv = document.createElement('div');
                infoDiv.classList.add('song-info');

                const titleSpan = document.createElement('span');
                titleSpan.classList.add('song-title');
                titleSpan.textContent = song.title;

                const iconSpan = document.createElement('span');
                iconSpan.classList.add('song-icon');
                switch (song.state) {
                    case 'queue':       iconSpan.textContent = '⏳'; break;
                    case 'processing':  iconSpan.textContent = '🔄'; break;
                    case 'done':        iconSpan.textContent = '✅'; break;
                    case 'error':       iconSpan.textContent = '❌'; break;
                    default:            iconSpan.textContent = '❓'; break;
                }

                infoDiv.appendChild(titleSpan);
                infoDiv.appendChild(iconSpan);

                // Show "now_playing" icon if is_playing == true
                if (song.is_playing) {
                    const nowPlayingSpan = document.createElement('span');
                    nowPlayingSpan.classList.add('now-playing-icon');
                    nowPlayingSpan.textContent = '🔊'; // or use "Now Playing" text
                    infoDiv.appendChild(nowPlayingSpan);
                }

                // Right side: reorder + remove
                const actionDiv = document.createElement('div');
                actionDiv.classList.add('action-buttons');

                // Up/Down
                const upBtn = document.createElement('button');
                upBtn.innerHTML = '↑';
                upBtn.classList.add('arrow-btn');

                const downBtn = document.createElement('button');
                downBtn.innerHTML = '↓';
                downBtn.classList.add('arrow-btn');

                upBtn.addEventListener('click', () => {
                    if (index > 0) {
                        socket.emit('client_reorder', { oldIndex: index, newIndex: index - 1 });
                    }
                });
                downBtn.addEventListener('click', () => {
                    if (index < songs.length - 1) {
                        socket.emit('client_reorder', { oldIndex: index, newIndex: index + 1 });
                    }
                });

                // Remove
                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remove';
                removeBtn.classList.add('remove-btn');
                removeBtn.addEventListener('click', () => {
                    socket.emit('client_remove_song', { tid: song.tid });
                });

                actionDiv.appendChild(upBtn);
                actionDiv.appendChild(downBtn);
                actionDiv.appendChild(removeBtn);

                li.appendChild(infoDiv);
                li.appendChild(actionDiv);
                songList.appendChild(li);
            });
        });

        // "Add Song" button
        const addSongBtn = document.getElementById('add-song-btn');
        const songTitleInput = document.getElementById('song-title-input');

        addSongBtn.addEventListener('click', () => {
            const title = songTitleInput.value.trim();
            if (title) {
                socket.emit('client_add_song', { title: title });
                songTitleInput.value = '';
            }
        });
    });
    </script>
</body>
</html>
