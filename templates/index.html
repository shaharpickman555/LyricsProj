<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Karaoke Playlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .playlist-container {
      max-width: 500px;
      margin: auto;
    }
    .playing-song {
      font-weight: bold;
      color: #007bff;
    }
    .remove-btn {
      background: none;
      border: none;
      font-size: 18px;
      color: #dc3545;
      cursor: pointer;
    }
    .drag-handle {
      cursor: grab;
      margin-right: 10px;
    }
    .status {
      width: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center">Karaoke Playlist</h1>

  <form action="{{ url_for('add_song') }}" method="POST" enctype="multipart/form-data" class="p-3 bg-white rounded shadow">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="youtube_url">YouTube URL</label>
        <input type="text" name="youtube_url" id="youtube_url" class="form-control" placeholder="Paste YouTube URL">
      </div>
      <div class="col-md-6">
        <label for="local_file">Local File</label>
        <input type="file" name="local_file" id="local_file" accept="video/*, audio/*" class="form-control">
      </div>
    </div>

    <div class="mt-3">
      <label class="form-check-label">
        <input type="radio" name="keep" value="nothing" checked> Make Full Karaoke
      </label>
      <label class="form-check-label">
        <input type="radio" name="keep" value="video"> Just Remove Vocals
      </label>
      <label class="form-check-label">
        <input type="radio" name="keep" value="all"> Keep video as is
      </label>
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-3">Add Song</button>
  </form>

  <hr>

  <div class="playlist-container">
    <h2 class="text-center">Playlist</h2>
    <ul id="playlist" class="list-group">
      {% for job in playlist %}
        <li data-index="{{ loop.index0 }}" class="list-group-item d-flex justify-content-between align-items-center {% if job.is_playing %}playing-song{% endif %}">
          <span class="drag-handle">‚ò∞</span>
          <div class="flex-grow-1 text-start">
            <span class="title">
              {% if job.is_playing %}
                üéµ
              {% endif %}
              {{ job.title }}
            </span>
            <span class="status">{{ job.status }}</span>
          </div>
          {% if not job.is_playing %}
            <button class="remove-btn" data-index="{{ loop.index0 }}">‚ùå</button>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
    <div class="d-flex justify-content-center mt-3">
      <button id="nextSongBtn" class="btn btn-danger w-50">Next Song ‚è≠Ô∏è</button>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const socket = io();

    socket.on('connect', () => {
      console.log("Connected to Socket.IO server");
    });

    function getStatusIcon(status) {
      switch (status) {
        case "idle": return "‚åõ";
        case "processing": return "üîÑ";
        case "done": return "‚úÖ";
        case "error": return "‚ùå";
        default: return "";
      }
    }

    socket.on("playlist_updated", (updatedPlaylist) => {
      console.log("Playlist updated:", updatedPlaylist);
      const playlistEl = document.getElementById("playlist");
      playlistEl.innerHTML = "";
      updatedPlaylist.forEach((job, index) => {
        const li = document.createElement("li");
        li.dataset.index = index;
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        if (job.is_playing) {
          li.classList.add("playing-song");
        }
        li.innerHTML = `
          <span class="drag-handle">‚ò∞</span>
          <div class="flex-grow-1 text-start">
            <span class="title">${job.is_playing ? "üéµ " : ""}${job.title}</span>
            <span class="status">${getStatusIcon(job.status)}</span>
          </div>
          ${job.is_playing ? "" : `<button class="remove-btn btn btn-sm btn-danger" data-index="${index}">‚ùå</button>`}
        `;
        playlistEl.appendChild(li);
      });
    });

    $(document).on("click", ".remove-btn", function() {
      const index = $(this).data("index");
      socket.emit("remove_song", index);
    });

    document.getElementById("nextSongBtn").addEventListener("click", function() {
    fetch("/next_song", { method: "POST" })
      .then(response => console.log("Next song request sent."))
      .catch(error => console.error("Error requesting next song:", error));
    });

    new Sortable(document.getElementById("playlist"), {
      handle: ".drag-handle",
      animation: 150,
      onStart: function (evt) {
        const item = evt.item;
        if (item.classList.contains("playing-song")) {
          evt.preventDefault();
        }
      },
      onEnd: function (evt) {
        socket.emit("reorder_playlist", { oldIndex: evt.oldIndex, newIndex: evt.newIndex });
      }
    });
  });
</script>

</body>
</html>
