<!-- templates/player.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Player</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .player-container {
        margin-bottom: 20px;
    }
    .no-song {
        color: red;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <h1>Video Player</h1>

    {% if song %}
        <div class="player-container">
            <h2>Now Playing: {{ song.title }}</h2>
            <video src="/songs/{{ song.path }}" width="640" height="360" controls autoplay></video>
        </div>
        <form action="{{ url_for('player_next') }}" method="POST">
            <button type="submit">Next Song</button>
        </form>
    {% else %}
        <div class="no-song">
            <p>No "done" songs are currently available!</p>
        </div>
    {% endif %}
</body>
</html>
