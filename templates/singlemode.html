<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Karaoke Single-Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* ===== Theme tokens (match landing / index / player) ===== */
    :root{
      --bg: #f9fafb;
      --fg: #212529;
      --muted: #6c757d;
      --card: #ffffff;
      --border: #e6e9ee;
      --shadow: 0 6px 24px rgba(17,24,39,0.08);
      --shadow-hover: 0 10px 28px rgba(17,24,39,0.12);
      --accent: #ff6b35;
      --accent-hover: #e05b2e;
      --accent-contrast: #ffffff;
      --ring: rgba(255,107,53,.22);
    }

    html, body { height: 100%; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      padding: 20px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container { max-width: 1000px; }

    /* ===== Header (same pattern as index/player) ===== */
    #pageTitle {
      margin: 12px 0 8px;
      line-height: 1.15;
      font-size: clamp(36px, 5vw, 52px);
      font-weight: 800;
      letter-spacing: .2px;
      text-align: center;
    }
    #pageTitle span {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      margin-top: .35rem;
      padding: .2rem .6rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: .75rem;
      color: var(--muted);
      box-shadow: var(--shadow);
      font-size: 28px !important;
    }

    /* ===== Radios / checkboxes match accent (like index) ===== */
    input[type="checkbox"] { accent-color: var(--accent); }
    .form-check-input[type="checkbox"]:checked {
      background-color: var(--accent);
      border-color: var(--accent);
    }
    .form-check-input[type="radio"] {
      background-color: #fff;
      border-color: var(--border);
    }
    .form-check-input[type="radio"]:checked {
      border-color: var(--accent);
      background-color: #fff;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 8 8'%3e%3ccircle r='2' fill='%23ff6b35'/%3e%3c/svg%3e");
    }
    .form-check-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 .25rem var(--ring);
    }
    .form-control:focus,
    .form-select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 .25rem var(--ring);
    }

    /* ===== Form card ===== */
    #addSongForm {
      background: var(--card) !important;
      border: 1px solid var(--border);
      border-radius: 1.25rem !important;
      box-shadow: var(--shadow);
      position: relative;
    }
    .loading-overlay {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.82);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
      border-radius: 1.25rem;
      backdrop-filter: blur(2px);
    }
    .loading-overlay .spinner-border { color: var(--accent) !important; }

    /* Source toggles */
    #youtubeInputGroup input.form-control-lg {
      box-shadow: none;
      border-radius: .9rem 0 0 .9rem;
      border-color: var(--border);
    }
    #youtubeSearchBtn { border-radius: 0 .9rem .9rem 0; }

    /* Advanced section */
    #advancedSection {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #f2f7fb;
      border: 1px dashed #cfe3f3;
      border-radius: .9rem;
      display: none;
    }
    #toggleAdvancedBtn { border-radius: .8rem; }

    /* Buttons: map Bootstrap primary to accent */
    .btn.btn-primary{
      --bs-btn-color: var(--accent-contrast);
      --bs-btn-bg: var(--accent);
      --bs-btn-border-color: var(--accent);
      --bs-btn-hover-bg: var(--accent-hover);
      --bs-btn-hover-border-color: var(--accent-hover);
      --bs-btn-active-bg: var(--accent-hover);
      --bs-btn-active-border-color: var(--accent-hover);
      --bs-btn-disabled-bg: var(--accent);
      --bs-btn-disabled-border-color: var(--accent);
      --bs-btn-disabled-color: rgba(255,255,255,.9);
      border-radius: .9rem;
      font-weight: 700;
      box-shadow: var(--shadow);
    }
    .btn-outline-secondary, .btn-secondary { border-radius: .9rem; }

    /* Playlist section wrapper */
    .playlist-container { max-width: 760px; margin: 0 auto; }

    /* List items (playlist & previous) */
    #playlist .list-group-item,
    #previousPlaylist .list-group-item {
      border: 1px solid var(--border);
      border-radius: .9rem;
      margin-bottom: .5rem;
      box-shadow: var(--shadow);
    }
    .playing-song {
      font-weight: 700;
      color: var(--accent);
      background: #fff7f3;
      border-color: rgba(255,107,53,.35);
    }
    .drag-handle {
      cursor: grab;
      margin-right: .6rem;
      color: var(--muted);
      user-select: none;
    }
    .drag-handle:hover { color: #344054; }
    .remove-btn, .restore-btn {
      background: #fff;
      border: 1px solid var(--border);
      font-size: 14px;
      cursor: pointer;
      border-radius: .6rem;
      padding: .25rem .5rem;
      box-shadow: var(--shadow);
    }
    .remove-btn { color: #dc3545; }
    .restore-btn { color: #6c757d; }
    .remove-btn:hover { background: #fff0f0; }
    .restore-btn:hover { background: #f3f4f6; }
    .status { width: 56px; text-align: center; margin-left: .5rem; }

    /* Progress bar inside list */
    .progress { margin-top: 6px; flex: 1; min-width: 80px; height: 10px; background: #eef1f5; border-radius: 999px; overflow: hidden; }
    .progress-bar { min-width: 45px; font-size: 12px; line-height: 10px; }
    .progress-bar.bg-info { background-color: var(--accent) !important; }
    .progress-bar.text-dark { color: #000 !important; }

    .song-thumbnail {
      max-width: 100%;
      height: auto;
      border-radius: .6rem;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      display: block;
      margin-bottom: 1rem;
    }

    /* ===== Player card (same as player.html) ===== */
    #player-container{
      position: relative;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 1.25rem;
      max-width: 960px;
      margin: 1.5rem auto 0;
      padding: 0;
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: box-shadow .15s ease, transform .15s ease;
      min-height: 280px;
    }
    #player-container:hover{ box-shadow: var(--shadow-hover); transform: translateY(-1px); }
    #player-container .empty-msg{ padding: 2rem; color: var(--muted); text-align: center; }

    #videoPlayer{ width: 100%; height: 100%; object-fit: contain; background:#000; }

    /* Fullscreen behavior */
    #player-container:fullscreen,
    #player-container:-webkit-full-screen,
    #player-container:-moz-full-screen,
    #player-container:-ms-fullscreen { background:#000!important;width:100%!important;height:100%!important }
    #player-container:fullscreen #videoPlayer,
    #player-container:-webkit-full-screen #videoPlayer,
    #player-container:-moz-full-screen #videoPlayer,
    #player-container:-ms-fullscreen #videoPlayer { width:100%!important;height:100%!important;object-fit:contain }

    /* Toolbar (floating) */
    .vjs-bar{
      position:absolute; left:0; right:0; bottom:0; z-index:40;
      height:52px; display:flex; align-items:center; gap:.9rem;
      background: linear-gradient(to top, rgba(0,0,0,.78), rgba(0,0,0,.55));
      color:#fff; padding:0 1rem; font-size:18px; user-select:none; transition:opacity .25s;
    }
    .vjs-bar.hideFS{opacity:0;pointer-events:none}
    .vjs-btn{cursor:pointer;text-decoration:none;color:inherit}
    .vjs-btn:hover{color: var(--accent)}
    #vProgress{
      flex:1; height: 6px; appearance:none; background: rgba(255,255,255,.25);
      border-radius: 999px; outline: none; cursor: pointer;
    }
    #vProgress::-webkit-slider-thumb{
      appearance:none; width: 14px; height: 14px; border-radius:50%;
      background: var(--accent); box-shadow: 0 0 0 6px var(--ring);
      border: none; transition: transform .12s ease;
    }
    #vProgress::-webkit-slider-thumb:active{ transform: scale(1.08); }
    #timeLabel{ width:125px; text-align:right; font-variant-numeric: tabular-nums; opacity:.95; }
    .right-group{display:flex;gap:1rem;margin-left:auto}

    /* QR watermark */
    #qrMark{
      position:absolute; top:1.25%; left:1.25%;
      width:11%; max-width:180px; aspect-ratio:1/1; z-index:30; display:none;
      border-radius:.5rem; overflow:hidden; box-shadow:0 4px 16px rgba(0,0,0,.25);
    }
    #qrMark img{ width:100%; height:100%; display:block; }

    /* Mobile: single row, scrollable toolbar */
    @media (max-width: 480px) {
      .vjs-bar { flex-wrap: nowrap; overflow-x: auto; -webkit-overflow-scrolling: touch; scrollbar-width: none; gap:.5rem; padding:6px 8px; }
      .vjs-bar::-webkit-scrollbar { display: none; }
      .vjs-bar > * { flex: 0 0 auto; }
      .vjs-btn { white-space: nowrap; font-size: 16px; }
      #vProgress { width: 45vw; max-width: 240px; min-width: 90px; }
      #timeLabel { display: none; }
    }
    /* YouTube search modal cards (match index.html) */
    .youtube-result-card.card {
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      border: 1px solid var(--border);
      border-radius: 1rem;
      box-shadow: var(--shadow);
    }
    .youtube-result-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }
    .youtube-result-card.selected {
      border: 2px solid var(--accent);
      box-shadow: 0 0 0 6px var(--ring);
    }

  </style>
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="container mt-3">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div class="container">
    <h1 id="pageTitle"></h1>

    <!-- Name line (shown, like index) -->
    <div class="d-flex justify-content-start align-items-center mb-3" style="gap:.5rem;">
      <label for="nicknameInput" class="fw-bold mb-0">Name:</label>
      <input type="text" id="nicknameInput" class="form-control"
             style="max-width:120px;font-size:0.9rem;padding:0.3rem .4rem;" placeholder="Name">
      <button id="saveNameBtn" class="btn btn-sm btn-outline-secondary"
              style="font-size:0.8rem;padding:0.25rem .6rem;border-radius:.6rem;">Save</button>
    </div>

    <!-- Add song form (same styling as index) -->
    <form id="addSongForm" action="{{ url_for('add_song', room_id=room_id) }}"
          method="POST" enctype="multipart/form-data" class="p-3">
      <input type="hidden" name="uploader" id="uploaderField" value="">
      <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner-border" role="status" style="width:3rem;height:3rem;">
          <span class="visually-hidden">Loading…</span>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-check-label me-3">
          <input class="form-check-input" type="radio" name="source" value="youtube" checked id="sourceYoutube"> YouTube
        </label>
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="source" value="local" id="sourceLocal"> Local File
        </label>
      </div>

      <div id="youtubeInputGroup" class="input-group mb-3 w-100">
        <input type="text" name="youtube_url" id="youtube_url" class="form-control form-control-lg"
               placeholder="Search YouTube or paste URL...">
        <span id="ytSearchWrapper" style="display:inline-flex;" data-bs-toggle="tooltip"
              title="Searching is for YouTube keywords, not URLs">
          <button class="btn btn-outline-secondary" type="button" id="youtubeSearchBtn">Search</button>
        </span>
      </div>

      <div id="localFileGroup" class="mb-3 d-none">
        <input type="file" name="local_file" id="local_file" accept="video/*,audio/*" class="form-control">
      </div>

      <div class="mt-3">
        <label class="form-check-label me-3" data-bs-toggle="tooltip" title="Create lyrics + Remove vocals">
          <input class="form-check-input" type="radio" name="keep" value="nothing" checked> Full Karaoke
        </label>
        <label class="form-check-label me-3" data-bs-toggle="tooltip" title="Remove vocals only, without lyrics">
          <input class="form-check-input" type="radio" name="keep" value="video"> Remove Vocals
        </label>
        <label class="form-check-label" data-bs-toggle="tooltip" title="Add the video to the playlist as is">
          <input class="form-check-input" type="radio" name="keep" value="all"> Keep Video
        </label>
      </div>

      <button type="button" id="toggleAdvancedBtn" class="btn btn-outline-secondary mt-3">Advanced ▼</button>

      <div id="advancedSection">
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="no_cache" name="no_cache" value="1">
          <label class="form-check-label" for="no_cache">Don't cache</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="dont_overlay_video" name="dont_overlay_video" value="1">
          <label class="form-check-label" for="dont_overlay_video">Blank Video</label>
        </div>
        <div class="mb-3">
          <label for="lang_hint" class="form-label">Language Hint</label>
          <select class="form-select" id="lang_hint" name="lang_hint">
            <option value="" selected>None</option>
            {% for k,v in languages.items() %}<option value="{{k}}">{{v}}</option>{% endfor %}
          </select>
        </div>
      </div>

      <span id="addSongWrapper" class="d-block" data-bs-toggle="tooltip" title="A valid YouTube URL is needed to add a song">
        <button id="addSongBtn" type="submit" class="btn btn-primary w-100 mt-3" disabled>Add Song</button>
      </span>
    </form>

    <hr class="my-4">

    <!-- Playlist -->
    <div class="playlist-container">
      <div id="playlistSection" style="display:none;">
        <h2 class="text-center mb-3" style="font-weight:800;letter-spacing:.2px;">Playlist</h2>
        <ul id="playlist" class="list-group"></ul>

        <div class="d-flex justify-content-center mt-3">
          <button id="nextSongBtn" class="btn btn-danger btn-lg" style="border-radius:.9rem;">Next ⏭️</button>
        </div>

        <hr class="mt-5">
        <h3 id="previousHeader" class="text-center text-secondary">Previous Songs</h3>
        <ul id="previousPlaylist" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- Player below (same component as player.html) -->
  <div class="container text-center">
    <div id="player-container"></div>
  </div>

  <!-- Player template -->
  <template id="playerTemplate">
    <video id="videoPlayer" autoplay muted playsinline></video>
    <div id="qrMark">
      <img src="/qr_inv?data={{ url_for('singlemode_room', room_id=room_id, _external=True) }}" alt="QR code">
    </div>
    <div class="vjs-bar">
      <span id="btnPlay"  class="vjs-btn" title="Play / Pause">⏸</span>
      <input id="vProgress" type="range" min="0" value="0" step="0.1">
      <span id="timeLabel">0:00&nbsp;/&nbsp;0:00</span>
      <div class="right-group">
        <span id="btnVol"  class="vjs-btn" title="Volume">🔊</span>
        <span id="btnNext" class="vjs-btn" title="Next song">⏭</span>
        <a   id="btnDL"    class="vjs-btn" title="Download">⬇</a>
        <span id="btnQR"   class="vjs-btn" title="Show / hide QR">Show&nbsp;QR</span>
        <span id="btnFS"   class="vjs-btn" title="Fullscreen">⤢</span>
      </div>
    </div>
  </template>

  <!-- Song Info Modal -->
  <div class="modal fade" id="songInfoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"><div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Song Info</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <h6 id="songTitleHeading" class="mb-3"></h6>
        <img id="songThumbnail" class="song-thumbnail d-none" src="" alt="Thumbnail">
        <p><strong>Duration:</strong> <span id="songDurationText"></span></p>
        <p><strong>URL:</strong> <a id="songUrlLink" href="#" target="_blank"></a></p>
      </div>
      <div class="modal-footer"><button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button></div>
    </div></div>
  </div>

  <!-- YouTube Search Modal -->
  <div class="modal fade" id="ytSearchModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable"><div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Select YouTube Video</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div id="ytResultsContainer" class="row gy-3"></div>
        <div id="ytMoreContainer" class="text-center mt-3"></div>
      </div>
      <div class="modal-footer"><button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button></div>
    </div></div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const socket = io(), roomId = "{{ room_id }}";

    // ---- Shared DOM refs (playlist/form)
    const pageTitle = document.getElementById("pageTitle");
    const nicknameInput = document.getElementById("nicknameInput");
    const saveNameBtn = document.getElementById("saveNameBtn");
    const uploaderField = document.getElementById("uploaderField");
    const addSongForm = document.getElementById("addSongForm");
    const addSongBtn = document.getElementById("addSongBtn");
    const addSongWrapper = document.getElementById("addSongWrapper");
    const loadingOverlay = document.getElementById("loadingOverlay");
    const sourceYoutube = document.getElementById("sourceYoutube");
    const sourceLocal   = document.getElementById("sourceLocal");
    const ytInput       = document.getElementById("youtube_url");
    const ytSearchBtn   = document.getElementById("youtubeSearchBtn");
    const ytModal       = new bootstrap.Modal(document.getElementById("ytSearchModal"));
    const ytResultsContainer = document.getElementById("ytResultsContainer");
    const ytMoreContainer    = document.getElementById("ytMoreContainer");
    const songThumbnail      = document.getElementById("songThumbnail");
    const localFileInput = document.getElementById("local_file");
    let allResults = [];

    // ---- Player container
    const cont = document.getElementById("player-container");
    let currentSrc = "";

    // Join the room (feature parity with other pages)
    socket.on("connect", () => socket.emit("join_room", { room_id: roomId }));

    // Tooltips
    const tooltip = bootstrap.Tooltip.getOrCreateInstance(addSongWrapper);
    const searchWrapper = document.getElementById("ytSearchWrapper");
    const searchTooltip = bootstrap.Tooltip.getOrCreateInstance(searchWrapper);
    document.querySelectorAll('#addSongForm label[data-bs-toggle="tooltip"]').forEach(el => {
      bootstrap.Tooltip.getOrCreateInstance(el);
    });

    // Nickname & header
    let storedName = localStorage.getItem("karaokeNickname");
    if (!storedName || !storedName.trim()) storedName = generateCoolNickname();
    nicknameInput.value = storedName;
    updatePageTitle(storedName);
    saveNameBtn.addEventListener("click", () => {
      let newName = nicknameInput.value.trim();
      if (!newName) newName = generateCoolNickname();
      localStorage.setItem("karaokeNickname", newName);
      nicknameInput.value = newName;
      updatePageTitle(newName);
    });

    // Enable/disable logic
    function updateAddBtnState() {
      if (sourceLocal.checked) {
        if (localFileInput.files.length > 0) {
          addSongBtn.disabled = false; tooltip.disable();
        } else {
          addSongBtn.disabled = true;
          addSongWrapper.setAttribute("data-bs-original-title","You need to choose a local file first");
          tooltip.enable();
        }
      } else {
        const v = ytInput.value.trim();
        if (/^https?:\/\//.test(v)) {
          addSongBtn.disabled = false; tooltip.disable();
        } else {
          addSongBtn.disabled = true;
          addSongWrapper.setAttribute("data-bs-original-title","A valid YouTube URL is needed");
          tooltip.enable();
        }
      }
    }
    function updateSearchBtnState() {
      if (!sourceYoutube.checked) {
        ytSearchBtn.disabled = true; searchTooltip.disable(); return;
      }
      const v = ytInput.value.trim();
      if (v === "") {
        ytSearchBtn.disabled = true;
        searchWrapper.setAttribute("data-bs-original-title", "Write keywords to search");
        searchTooltip.enable();
      } else if (/^https?:\/\//.test(v)) {
        ytSearchBtn.disabled = true;
        searchWrapper.setAttribute("data-bs-original-title", "Searching is for YouTube keywords, not URLs");
        searchTooltip.enable();
      } else {
        ytSearchBtn.disabled = false; searchTooltip.disable();
      }
    }
    function onSourceOrInputChange() { updateAddBtnState(); updateSearchBtnState(); }
    ytInput.addEventListener("input", onSourceOrInputChange);
    sourceYoutube.addEventListener("change", onSourceOrInputChange);
    sourceLocal.addEventListener("change", onSourceOrInputChange);
    localFileInput.addEventListener("change", updateAddBtnState);
    updateAddBtnState(); updateSearchBtnState();

    // Toggle source groups
    function toggleSource() {
      if (sourceYoutube.checked) {
        document.getElementById("youtubeInputGroup").classList.remove("d-none");
        document.getElementById("localFileGroup").classList.add("d-none");
      } else {
        document.getElementById("youtubeInputGroup").classList.add("d-none");
        document.getElementById("localFileGroup").classList.remove("d-none");
      }
    }
    sourceYoutube.addEventListener("change", toggleSource);
    sourceLocal.addEventListener("change", toggleSource);
    toggleSource();

    // Advanced
    const adv = document.getElementById("advancedSection");
    const advBtn = document.getElementById("toggleAdvancedBtn");
    adv.style.display = "none";
    advBtn.addEventListener("click", () => {
      if (adv.style.display === "none") { adv.style.display = "block"; advBtn.textContent = "Advanced ▲"; }
      else { adv.style.display = "none"; advBtn.textContent = "Advanced ▼"; }
    });

    // Submit
    async function submit(form) {
      const data = new FormData(form);
      try {
        const response = await fetch(form.action, { body: data, method: form.method });
        if (!response.ok) {
          alert("Error adding song");
          console.log("Error adding song", response.status, await response.text());
        }
      } catch (e) {
        alert("Error adding song");
        console.log("Error adding song", e.message);
      } finally {
        ytInput.value = "";
        localFileInput.value = "";
        loadingOverlay.style.display = "none";
        updateAddBtnState();       // re-disable after clear (parity with index)
        updateSearchBtnState();
      }
    }
    addSongForm.addEventListener("submit", e => {
      e.preventDefault();
      loadingOverlay.style.display = "flex";
      submit(addSongForm);
    });

    // YouTube search
    ytSearchBtn.addEventListener("click", performYtSearch);
    ytInput.addEventListener("keypress", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        if (!ytSearchBtn.disabled) performYtSearch();
      }
    });
    function performYtSearch() {
      const q = ytInput.value.trim();
      const urlPat = /^(https?:\/\/)?(www\.)?(youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/clip\/|youtube\.com\/shorts\/).+/;
      if (urlPat.test(q)) { alert("This is a valid YouTube URL. Click 'Add Song'."); return; }
      if (!q) { alert("Enter search term or URL."); return; }
      fetch(`/search/yt/6?q=${encodeURIComponent(q)}`)
        .then(r => { if (!r.ok) throw ""; return r.json(); })
        .then(res => { allResults = res; displayYtResults(3); })
        .catch(() => alert("Error fetching YouTube results."));
    }
    function displayYtResults(count) {
      ytResultsContainer.innerHTML = "";
      ytMoreContainer.innerHTML = "";
      allResults.slice(0, count).forEach(item => {
        const col = document.createElement("div");
        col.className = "col-md-6 col-lg-4";
        col.innerHTML = `<div class="card h-100 youtube-result-card" style="cursor:pointer;">
          <img src="${item.thumbnail}" class="card-img-top" alt="">
          <div class="card-body">
            <h6 class="card-title">${item.title}</h6>
            <p class="card-text text-truncate">${item.uploader}</p>
            <p class="card-text">${formatDuration(item.duration)} • ${formatViews(item.views)}</p>
          </div>
        </div>`;
        const c = col.querySelector(".youtube-result-card");
        c.addEventListener("click", () => {
          document.querySelectorAll(".youtube-result-card.selected").forEach(x => x.classList.remove("selected"));
          c.classList.add("selected");
          ytInput.value = /^https?:\/\//.test(item.url) ? item.url : `https://www.youtube.com/watch?v=${item.url}`;
          updateAddBtnState(); updateSearchBtnState();
          setTimeout(() => ytModal.hide(), 200);
        });
        c.addEventListener("mouseover", () => c.style.transform = "translateY(-2px)");
        c.addEventListener("mouseout",  () => c.style.transform = "translateY(0)");
        ytResultsContainer.appendChild(col);
      });
      if (count < allResults.length) {
        const btn = document.createElement("button");
        btn.className = "btn btn-link";
        btn.textContent = "Show more results";
        btn.addEventListener("click", () => displayYtResults(allResults.length));
        ytMoreContainer.appendChild(btn);
      }
      ytModal.show();
    }

    // Playlist updates
    socket.on("playlist_updated", data => {
      renderPlaylist(data.playlist);
      renderPrevious(data.previous_songs);
      document.getElementById("playlistSection").style.display =
        (data.playlist.length > 0 || data.previous_songs.length > 0) ? "block" : "none";
    });
    document.getElementById("playlistSection").style.display = "none";

    function renderPlaylist(pl) {
      const el = document.getElementById("playlist");
      el.innerHTML = "";
      pl.forEach((job, i) => {
        const safe      = job.title.replace(/"/g,"&quot;");
        const uploader  = localStorage.getItem("karaokeNickname") || "";
        const thumbnail = job.info?.thumbnail || "";
        const li = document.createElement("li");
        li.dataset.index = i;
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        if (job.is_playing) li.classList.add("playing-song");
        let html = `<span class="drag-handle">☰</span>
          <div class="flex-grow-1 text-start">
            <span class="title">${job.is_playing ? "🎵 " : ""}${job.title}</span>
            <span class="status">${getStatusIcon(job.status)}</span>`;
        if (thumbnail.length > 0) html += `<div class="mt-2"><img class="song-thumbnail" src="${thumbnail}" /></div>`;
        if (job.status==="processing") {
          const pct = Math.round((job.progress||0)*100);
          html += `<div class="progress mt-2">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info text-dark"
                 role="progressbar" style="width:${pct}%"
                 aria-valuenow="${pct}" aria-valuemin="0" aria-valuemax="100">${pct}%</div>
          </div>`;
        }
        html += `</div>`;
        html += `<button type="button" class="btn btn-sm btn-info me-2 info-btn"
                  data-title="${safe}"
                  data-url="${job.url||""}"
                  data-duration="${job.info?.duration||"N/A"}"
                  data-uploader="${uploader}"
                  data-thumbnail="${thumbnail}">?</button>`;
        if (!job.is_playing) html += `<button class="remove-btn btn btn-sm" data-index="${i}">❌</button>`;
        li.innerHTML = html;
        el.appendChild(li);
      });
    }
    function renderPrevious(prev) {
      const header = document.getElementById("previousHeader");
      header.style.display = (prev && prev.length > 0) ? "" : "none";
      const el = document.getElementById("previousPlaylist");
      el.innerHTML = "";
      prev.forEach((job, i) => {
        const li = document.createElement("li");
        li.dataset.index = i;
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        let html = `<div class="flex-grow-1 text-start">${job.title}</div>`;
        const safe      = job.title.replace(/"/g,"&quot;");
        const uploader  = localStorage.getItem("karaokeNickname") || "Unknown";
        const thumbnail = job.info?.thumbnail || "";
        html += `<button type="button" class="btn btn-sm btn-info me-2 info-btn"
                  data-title="${safe}"
                  data-url="${job.url||""}"
                  data-duration="${job.info?.duration||"N/A"}"
                  data-uploader="${uploader}"
                  data-thumbnail="${thumbnail}">?</button>`;
        html += `<button class="restore-btn btn btn-sm" data-index="${i}">⤴️ Restore</button>`;
        li.innerHTML = html;
        el.appendChild(li);
      });
    }

    // Song info modal
    const songInfoModal = new bootstrap.Modal(document.getElementById("songInfoModal"));
    document.addEventListener("click", e => {
      if (e.target.classList.contains("info-btn")) {
        const t = e.target.dataset;
        document.getElementById("songTitleHeading").textContent = t.title;
        if (t.thumbnail) { songThumbnail.src = t.thumbnail; songThumbnail.classList.remove("d-none"); }
        else { songThumbnail.classList.add("d-none"); }
        const link = document.getElementById("songUrlLink");
        if (t.url) { link.textContent = t.url; link.href = t.url; }
        else { link.textContent = "None"; link.removeAttribute("href"); }
        let dur = "N/A";
        if (t.duration !== "N/A") {
          const secs = Math.floor(parseFloat(t.duration)||0), m = Math.floor(secs/60), s = secs%60;
          dur = `${m}:${s.toString().padStart(2,"0")}`;
        }
        document.getElementById("songDurationText").textContent = dur;
        songInfoModal.show();
      }
    });

    // Playlist interactions
    $(document).on("click", ".remove-btn", function(){
      socket.emit("remove_song", { room_id: roomId, index: $(this).data("index") });
    });
    document.getElementById("nextSongBtn").addEventListener("click", () => {
      fetch(`/next_song/${roomId}`, { method:"POST" });
    });
    $(document).on("click", ".restore-btn", function(){
      const idx = $(this).data("index");
      fetch(`/restore_song/${roomId}`, {
        method:"POST",
        headers: {"Content-Type":"application/x-www-form-urlencoded"},
        body: "index=" + encodeURIComponent(idx)
      }).then(r=>r.json()).then(j=>j.error&&alert(j.error));
    });
    new Sortable(document.getElementById("playlist"), {
      handle:".drag-handle", animation:150,
      onStart: evt => { if(evt.item.classList.contains("playing-song")) evt.preventDefault(); },
      onEnd: evt => {
        socket.emit("reorder_playlist", {
          room_id: roomId,
          oldIndex: evt.oldIndex,
          newIndex: evt.newIndex
        });
      }
    });

    // Helpers
    function formatDuration(sec) { const t = parseInt(sec,10), m = Math.floor(t/60), s = t%60; return `${m}:${s.toString().padStart(2,"0")}`; }
    function formatViews(n){ if(n>=1e6) return (n/1e6).toFixed(1).replace(/\.0$/,"")+"M views";
                             if(n>=1e3) return (n/1e3).toFixed(1).replace(/\.0$/,"")+"K views"; return n+" views"; }
    function generateCoolNickname(){
      const a=["Funky","Silly","Lucky","Fierce","Chill","Magic","Cool","Shiny","Cosmic","Happy"];
      const b=["Llama","Badger","Koala","Tiger","Panda","Unicorn","Dolphin","Moose","Chicken"];
      return a[Math.floor(Math.random()*a.length)] + b[Math.floor(Math.random()*b.length)] + Math.floor(Math.random()*100);
    }
    function updatePageTitle(name) {
      pageTitle.innerHTML = `Karaoke Single-Mode<br><span>Room: ${roomId}</span>`;
    }
    function getStatusIcon(s){ return {"idle":"⌛","processing":"🔄","done":"✅","error":"💀"}[s]||s; }

    // ===== Player logic (same as player.html, + mobile QR label) =====
    // FS scroll restore helpers
    let fsAnchor = null, savedScrollY = null;
    function ensureFsAnchor() {
      if (!fsAnchor || !fsAnchor.isConnected) {
        fsAnchor = document.createElement("span");
        fsAnchor.setAttribute("aria-hidden","true");
        fsAnchor.style.cssText="position:relative;display:block;width:0;height:0;pointer-events:none;";
        cont.parentNode.insertBefore(fsAnchor, cont);
      }
    }
    const toHMS = s => `${Math.floor(s/60)}:${(s%60|0).toString().padStart(2,"0")}`;

    function injectPlayer(src){
      currentSrc = src;
      cont.style.background="#000";
      cont.innerHTML = document.getElementById("playerTemplate").innerHTML;

      const vid    = cont.querySelector("#videoPlayer");
      const playBt = cont.querySelector("#btnPlay");
      const nextBt = cont.querySelector("#btnNext");
      const fsBt   = cont.querySelector("#btnFS");
      const qrBt   = cont.querySelector("#btnQR");
      const qrBox  = cont.querySelector("#qrMark");
      const prog   = cont.querySelector("#vProgress");
      const label  = cont.querySelector("#timeLabel");
      const volBt  = cont.querySelector("#btnVol");
      const dlBt   = cont.querySelector("#btnDL");
      const bar    = cont.querySelector(".vjs-bar");
      const isMobile = window.matchMedia("(max-width: 480px)").matches;

      // video src
      vid.src = "/"+src;
      dlBt.href = "/"+src;
      dlBt.download = src.split('/').pop();

      // timeline
      vid.addEventListener("loadedmetadata",()=>{ prog.max = vid.duration; label.textContent = `0:00 / ${toHMS(vid.duration)}`; });
      vid.addEventListener("timeupdate",()=>{ prog.value = vid.currentTime; label.textContent = `${toHMS(vid.currentTime)} / ${toHMS(vid.duration)}`; });
      prog.oninput = e => vid.currentTime = +e.target.value;

      // play/pause
      const togglePlay=()=>vid.paused?vid.play():vid.pause();
      playBt.onclick = togglePlay; vid.onclick = togglePlay;
      vid.onplay  = ()=> playBt.textContent="⏸";
      vid.onpause = ()=> playBt.textContent="▶";

      // volume cycle
      const levels=[1,0.4,0.2,0], icons=["🔊","🔉","🔈","🔇"]; let vi=0;
      applyVol(); volBt.onclick=()=>{vi=(vi+1)%levels.length;applyVol();};
      function applyVol(){ vid.volume=levels[vi]; vid.muted=vid.volume===0; volBt.textContent=icons[vi]; }

      // fullscreen
      const reqFull = el => (el.requestFullscreen||el.webkitRequestFullscreen||el.mozRequestFullScreen||el.msRequestFullscreen).call(el);
      const exitFull= () => (document.exitFullscreen||document.webkitExitFullscreen||document.mozCancelFullScreen||document.msExitFullscreen).call(document);
      const toggleFull = el => {
        const inFS = document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement;
        if (!inFS) { ensureFsAnchor(); savedScrollY = window.scrollY; reqFull(el); } else { exitFull(); }
      };
      fsBt.onclick = ()=> toggleFull(cont);
      vid.ondblclick = ()=> toggleFull(cont);

      // QR
      let qrVisible=false;
      function updateQR(){
        qrBox.style.display = qrVisible ? "block" : "none";
        qrBt.textContent = qrVisible ? (isMobile ? "QR ✓" : "Hide QR")
                                     : (isMobile ? "QR"    : "Show QR");
      }
      updateQR();
      qrBt.onclick = ()=>{ qrVisible=!qrVisible; updateQR(); };

      // toolbar auto-hide in FS
      let hideTimer=null;
      function isFS(){
        return (document.fullscreenElement||document.webkitFullscreenElement||
                document.mozFullScreenElement||document.msFullscreenElement) === cont;
      }
      function showBar(){ bar.classList.remove("hideFS"); if(isFS()){resetHide();} }
      function hideBar(){ bar.classList.add("hideFS"); }
      function resetHide(){ clearTimeout(hideTimer); hideTimer=setTimeout(()=>{ if(isFS()) hideBar(); },3000); }
      document.addEventListener("mousemove",showBar);
      document.addEventListener("keydown",showBar);

      function handleFSChange(){
        const inFS = isFS();
        qrVisible = inFS; updateQR();
        bar.classList.remove("hideFS");
        clearTimeout(hideTimer);
        if (inFS) { resetHide(); }
        else {
          requestAnimationFrame(() => {
            if (fsAnchor) { fsAnchor.scrollIntoView({ block: "start", inline: "nearest" }); }
            else if (savedScrollY != null) { window.scrollTo({ top: savedScrollY, behavior:"auto" }); }
            savedScrollY = null;
          });
        }
      }
      document.addEventListener("fullscreenchange",handleFSChange);
      document.addEventListener("webkitfullscreenchange", handleFSChange);
      document.addEventListener("mozfullscreenchange", handleFSChange);
      document.addEventListener("MSFullscreenChange", handleFSChange);

      // next
      nextBt.onclick = triggerNext;
      vid.onended    = triggerNext;
      function triggerNext(){ doNextSong(); }
    }

    // Player updates
    socket.on("player_updated", data=>{
      if(data.current_song){
        if(data.current_song !== currentSrc) injectPlayer(data.current_song);
      }else{
        currentSrc="";
        cont.style.background="#fff";
        cont.innerHTML =
          `<p class="empty-msg text-muted">${
            data.in_process ? "No songs are done yet; waiting on processing." : "No songs available to play."
          }</p>`;
      }
    });

    // initial render
    {% if current_song %}
      injectPlayer("{{ current_song.out_path }}");
    {% else %}
      cont.innerHTML='<p class="empty-msg text-muted">No songs available to play.</p>';
    {% endif %}

    function doNextSong(){ fetch(`/next_song/${roomId}`,{method:"POST"}).catch(err=>console.error("next_song error",err)); }
  });
  </script>
</body>
</html>
